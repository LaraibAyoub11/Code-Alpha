 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Survey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>SURVEY FORM</h1>
        <!-- <img src="./img2.jpg" alt width="100%" height="100%"> -->
        <form>
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Last Name:</label>
            <input type="text" id="name" name="name" required>

               <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="age">Your Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="gender">Your Gender:</label>
            <input type="text" id="gender" name="gender" required>

            <label for="country">Your Country:</label>
            <input type="text" id="country" name="country" required>

            <!-- <label for="city">Your City:</label>
            <input type="text" id="city" name="city" required> -->

            <label for="feedback">Feedback as Internee in one word:</label>
            <input type="text" id="feedback" name="feedback" required>
            <!-- <textarea id="textarea" name="feedback" rows="4" required></textarea>
            <label for="experience"></label> -->

            <label for="rating">Rate our organization:</label>
            <select id="rating" name="rating" required>
                <option value="1">Amazing</option>
                <option value="2">Good</option>
                <option value="3">Average</option>
                <option value="4">Moderate</option>
                <option value="5">Not Satisfied</option>
                <!-- <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option> -->
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
