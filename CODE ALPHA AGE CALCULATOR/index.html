<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AGE CALCULATOR</h1>
    <div class="container">
        <div class="input">
            <input type="date" id="input" placeholder="dd/mm/yyyy">
            <button id="button" onclick="calculate()">Calculate Age</button>
        </div>
        <ul>
            <li><span></span> YEARS</li>
            <li><span></span> MONTHS</li>
            <li><span></span> DAYS</li>
            <li><span></span> HOURS</li>
            <li><span></span> MINUTES</li>
            <li><span></span> SECONDS</li>
        </ul>
    </div>

    <script>
        function calculate() {
            var theDate = new Date();
            var month = theDate.getMonth();
            var day = theDate.getDate();
            var year = theDate.getFullYear();
            var span = document.querySelectorAll("span");
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            var dat = document.getElementById("input").value;
            var array = dat.split("-");
            var userDay = parseInt(array[2], 10);
            var userMonth = parseInt(array[1], 10);
            var userYear = parseInt(array[0], 10);

            var years = year - userYear;
            var months = month - userMonth;
            var days = day - userDay;
            span[0].textContent = years;
            span[1].textContent = months;
            span[2].textContent = days;
            span[3].textContent = hours;
            span[4].textContent = minutes;
            span[5].textContent = seconds;

            setInterval(calculate, 1000); }
    </script>
</body>
</html>
